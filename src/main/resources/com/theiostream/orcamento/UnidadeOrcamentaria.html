}

.node {

  position: absolute;
  text-indent: 2px;
}

.legendac {
	display: table-cell;
	width: 35%;
}
.legenda {
	height: 90%;
	display: block;
	overflow-y: scroll;
}

.treemap {
	position: relative;
	display: table-cell;
	width: 65%;

<title>Orçamento</title>
</head>

<div style="display: table; width: 50%; height: 50vh; float: left;">
	<div class="panel panel-default legendac">
		<div class="panel-heading"><b>Programas</b></div>
		<table id="uoLegenda" class="table-striped legenda"></table>
	</div>
	<div class="treemap" id="uoTreemap"></div>
</div>

<div style="display: table; width: 50%; height: 50vh; float:left;">

	</div>

<form>
  <label><input type="radio" name="mode" value="size" checked> LOA</label>
  <label><input type="radio" name="mode" value="real"> V. Pago</label>
</form>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// Treemap.
var uoDiv = d3.select("#uoTreemap");

var tmWidth = document.getElementById('uoTreemap').offsetWidth;
var tmHeight = document.getElementById('uoTreemap').offsetHeight;

var color = d3.scale.category20();

var uoTreemap = d3.layout.treemap()
	.size([tmWidth, tmHeight])
	.sticky(true)
	.value(function(d) { return d.size; });

// Table
var uoTable = d3.select("#uoLegenda");
var uoTbody = uoTable.append('tbody');
var uoThead = uoTable.append('thead');

d3.json(document.URL + "/Programa", function(error, root) {
	var nodz = {};
	
	console.log("yay");
	var uoNodes = uoDiv.datum(root).selectAll(".node")
		.data(uoTreemap.nodes)
		.enter().append("div")
		.attr("class", "node")
		.call(position)
		.style("background", function(d) { return d.children ? color(d.name) : null; })
		.text(function(d) {
			console.log(d.name);
			if (!d.children) return null;
			
			nodz[d.name] = this;
			if (this.offsetWidth*this.offsetHeight < getTextWidth(d.name)*10) return ".";
			return d.name;
		})
		.on('mouseover', function(d) {
			//this.parentNode.appendChild(this);
			// highlight
		})
		.on('mouseout', function(d) {
			// unhighlight
		})
		.on('click', function(d) {
			window.location = "/r/" + d.cod;
		});
	
	var columns = ["name", "value"];
	uoThead.append('tr')
		.selectAll('th')
		.data(columns)
		.enter().append('th')
		.text(function(column) { return column.localeCompare("name")==0 ? "Nome" : "Valor Investido"; });

	var rows = uoTbody.selectAll('tr')
		.data(root.children)
		.enter().append('tr');
	var cells = rows.selectAll('td')
		.data(function(row) {
			return columns.map(function(column) {
				return {column: column, value: row[column]};
			});
		})
		.enter().append('td')
		.text(function(d) {
			if (isNaN(d.value)) return d.value;
			return d.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
		})
		/*.on('mouseover', function(d) {
			uoNodes.style('opacity', .1);
			d3.select(nodz[d.value]).style('opacity', 1);
		})*/;
	
	d3.selectAll("input").on('change', function() {
		var f = this.value === 'real' ? function(d){ return d.real; } : function(d){ return d.size; };
		uoNodes
			.data(uoTreemap.value(f).nodes)
			.transition()
			.duration(1000)
			.call(position);
	});	
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

function getTextWidth(text) {
	ctx = document.createElement('canvas').getContext('2d');
	ctx.font = "10px sans-serif";
	return ctx.measureText(text).width;
}
